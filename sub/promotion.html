<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripMate 프로모션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .main-visual {
            width: 1200px;
            height: 400px;
            background: url('main-visual.jpg') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            width: 1200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(150px, auto);
            gap: 15px;
            padding: 50px 0;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .box:nth-child(1) { grid-column: span 2; grid-row: span 1; }
        .box:nth-child(2) { grid-column: span 1; grid-row: span 2; }
        .box:nth-child(3) { grid-column: span 1; grid-row: span 1; }
        .box:nth-child(4) { grid-column: span 2; grid-row: span 2; }
        .box:nth-child(5) { grid-column: span 1; grid-row: span 1; }
        .box:nth-child(6) { grid-column: span 2; grid-row: span 1; }
        .box:nth-child(7) { grid-column: span 1; grid-row: span 2; }
        .box:nth-child(8) { grid-column: span 3; grid-row: span 1; }
        .box:nth-child(9) { grid-column: span 1; grid-row: span 1; }
        .box:nth-child(10) { grid-column: span 2; grid-row: span 2; }
    </style>
</head>
<body>
    <div class="main-visual">TripMate 프로모션</div>
    <div class="container">
        <div class="box">박스 1 내용</div>
        <div class="box">박스 2 내용</div>
        <div class="box">박스 3 내용</div>
        <div class="box">박스 4 내용</div>
        <div class="box">박스 5 내용</div>
        <div class="box">박스 6 내용</div>
        <div class="box">박스 7 내용</div>
        <div class="box">박스 8 내용</div>
        <div class="box">박스 9 내용</div>
        <div class="box">박스 10 내용</div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const boxes = document.querySelectorAll(".box");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.2 });

            boxes.forEach(box => observer.observe(box));
        });
    </script>
</body>
</html>
