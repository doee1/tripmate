<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터 박스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF8E1;
            color: #5D4037;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        .filter-box {
            background: #FFECB3;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .filter {
            position: relative;
            padding: 10px 15px;
            background: #FFE0B2;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .filter:hover {
            background: #FFCC80;
        }
        .filter-title {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        .filter-options {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            width: 1000px;
            background: #FFE0B2;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter.open .filter-options {
            display: block;
        }
        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 200px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background: #FF7043;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .pagination button {
            padding: 10px 15px;
            border: none;
            background: #FFAB91;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filter-box">
            <div class="filter-container">
                <div class="filter" onclick="toggleFilter(this)">
                    <span class="filter-title">여행기간 ✈️</span>
                    <div class="filter-options">
                        <label><input type="checkbox"> 1주일 이하</label>
                        <label><input type="checkbox"> 2주일</label>
                        <label><input type="checkbox"> 3주일 이상</label>
                    </div>
                </div>
                <div class="filter" onclick="toggleFilter(this)">
                    <span class="filter-title">숙박스타일 🏨</span>
                    <div class="filter-options">
                        <label><input type="checkbox"> 호텔</label>
                        <label><input type="checkbox"> 호스텔</label>
                        <label><input type="checkbox"> 에어비앤비</label>
                    </div>
                </div>
                <div class="filter" onclick="toggleFilter(this)">
                    <span class="filter-title">교통수단 🚗</span>
                    <div class="filter-options">
                        <label><input type="checkbox"> 오토바이</label>
                        <label><input type="checkbox"> 자동차</label>
                        <label><input type="checkbox"> 대중교통</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">
            <button>&laquo; 이전</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>다음 &raquo;</button>
        </div>
    </div>
    <script>
        function toggleFilter(element) {
            const isOpen = element.classList.contains("open");
            document.querySelectorAll(".filter").forEach(f => f.classList.remove("open"));
            if (!isOpen) element.classList.add("open");
        }
    </script>
</body>
</html>
