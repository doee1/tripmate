<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>필터박스</title>
    <link rel="stylesheet" href="../css/ex.css" />
  </head>
  <body>
    <div class="filter-box">
      <div class="filter-item">
        <h4>
          성별
          <span class="arrow">&#x2193;</span>
        </h4>
        <div class="options">
          <label>
            <input type="checkbox" name="gender" value="male" /> 남성
          </label>
          <label>
            <input type="checkbox" name="gender" value="female" /> 여성
          </label>
        </div>
      </div>

      <div class="filter-item">
        <h4>
          연령대
          <span class="arrow">&#x2193;</span>
        </h4>
        <div class="options">
          <label> <input type="checkbox" name="age" value="20s" /> 20대 </label>
          <label> <input type="checkbox" name="age" value="30s" /> 30대 </label>
          <label> <input type="checkbox" name="age" value="40s" /> 40대 </label>
        </div>
      </div>

      <div class="filter-item">
        <h4>
          동행스타일
          <span class="arrow">&#x2193;</span>
        </h4>
        <div class="options">
          <label>
            <input type="checkbox" name="style" value="adventure" /> 모험적
          </label>
          <label>
            <input type="checkbox" name="style" value="relaxation" /> 휴식
          </label>
          <label>
            <input type="checkbox" name="style" value="luxury" /> 럭셔리
          </label>
        </div>
      </div>
    </div>

    <script>
      // script.js
      document.addEventListener("DOMContentLoaded", function () {
        const filterItems = document.querySelectorAll(".filter-item");

        filterItems.forEach((item) => {
          const heading = item.querySelector("h4");
          const options = item.querySelector(".options");
          const arrow = heading.querySelector(".arrow");

          // 처음에 옵션을 숨김 (기본 상태)
          options.style.display = "none";

          heading.addEventListener("click", function () {
            // 현재 상태가 visible이면 숨기고, 아니면 보이게 한다
            if (
              options.style.display === "none" ||
              options.style.display === ""
            ) {
              options.style.display = "flex"; // 옵션을 보이게 설정
              arrow.style.transform = "rotate(180deg)"; // 화살표 회전
            } else {
              options.style.display = "none"; // 옵션을 숨기기
              arrow.style.transform = "rotate(0deg)"; // 화살표 원래 상태로
            }
          });
        });
      });
    </script>
  </body>
</html>
